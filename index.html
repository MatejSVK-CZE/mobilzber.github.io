
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobil Zber</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      background: linear-gradient(to bottom right, #dfe3eb, #0077ff, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 119, 255, 0.5);
      max-width: 400px;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #ffffff;
    }

    p.slogan {
      font-style: italic;
      font-size: 1.1rem;
      color: #b0d4ff;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #0077ff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #005ec7;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Mobil Zber" class="logo" />
    <h1>Mobil Zber</h1>
    <p class="slogan">Bez starostí. Bezpečne. Mobil Zber.</p>
    <button class="cta-button">Kontaktujte nás</button>
  </div>
</body>
</html>
